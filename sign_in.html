<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
<body>

<div class="left_side">
    <img src="canyon_back.jpg" alt="Canyon Background">
    
    <div class="shadow">
        ODIN <br>
        <p class="shadowOP"></p><br>
        <p class="shadowOP2"></p><br>
        
         
        
    </div>
    <div class="logo">
        <img src="odin-lined.png" alt="Odin Logo">
    </div>
    
</div>

<div class="right_side">
    <div class="header">
        Put your information here
    </div>

    <form action="get">
        <div class="uInput" style="right: 500px; top: 100px;">
            <input type="text" name="first_name" id="first_name" >
            <label id="first_name">First Name</label>
        </div>

        <div class="uInput" style="right: 200px; top: 100px;">
            <input type="text" name="last_name" id="last_name" >
            <label id="last_name">Last Name</label>
        </div>

        <div class="uInput" style="right: 500px; top: 300px;">
            <input type="password" name="uPassword" id="uPassword" >
            <label id="uPassword">Password</label>
        </div>

        <div class="uInput" style="right: 150px; top: 300px;">
            <input type="password" name="uPassword" id="uPassword" >
            <label id="uPassword">Confirm Password</label>
        </div>

        <div class="uButton" style="right: 350px; top: 400px;">
            <input type="submit" name="create_account" id="create_account" value="Create Account" >
            
        </div>
        
        
    </form>
</div>

</body>
</html>
